{% extends 'useractivity/base.html' %}

{% block body %}
{% if user_list %}
<ul>
    {% for user in user_list %}
    <!-- <li><a href="/useractivity/{{ user.id }}/">{{ user.user_name }}</a></li> -->
    <li><a href="{% url 'useractivity:detail' user.id %}">{{ user.user_name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No Users are available.</p>
{% endif %}
{% endblock %}
